{% extends "index.html" %}
{% block content %}
  {% for post in posts %}

    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ url_for( 'static', filename='profile_pics/' + post.author.image_file) }}">

        <div class="media-body bg-warning mt-2">
          <div class="article-metadata">
            <h5> <a class="mr-2 text-dark" href="#"><strong>Author : </strong> {{ post.author.username }}</a></h5>
          </div>
          <h4><a class="article-title text-dark" href="{{ url_for('post', post_id=post.id)}}">{{ post.title }}</a></h4>
          <p class="article-content text-dark">{{ post.content }}</p>
        </div>
               
    </article> 
  {% endfor %}

{% endblock content%}
