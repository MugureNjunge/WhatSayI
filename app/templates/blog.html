{% extends "index.html" %}
{% block content %}

    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ url_for('static' )}}">

        <div class="media-body bg-warning mt-2">
          <div class="article-metadata">
            <h5> <a class="mr-2 text-dark" href="#">{{ post.author.username }}</a></h5>
            {% if post.author == current_user%}
              <div >
                <a class="bn btn-secondary btn-md m-1" href="{{ url_for('update_post', post_id=post.id) }}"></a>
                <button type="button" class="btn btn-danger btn-md m-1" data-toggle="modal" data-target="deleteModal">Delete</button>
              </div>
            {% endif %}
          </div>
          <h4 class="blog.title">{{ post.title }}</h4>
          <p class="article-content text-dark">{{ post.content }}</p>
          
        </div>
               
    </article> 

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Blog?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <form action="{{ url_for('delete_post', post_id=post,id)}}" method="POST">
              <input class="btn btn-danger" type="submit" value="Delete">

            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
